<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кафе "Velcake"</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #D2B48C;" id="navbar">

    <div class="container-fluid">
      <a class="navbar-brand"  href="#" id="logo"><img src="{{ url_for('static', filename='images/logo.png')}}" alt="law"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" >
            <a class="nav-link" style="color: white; font-size: 23px;" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white; font-size: 23px;" href="/about"> О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white; font-size: 23px;" href="#menu">Меню</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white; font-size: 23px;" href="#gallary">Фото</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-4" style="font-size: 23px" type="search" placeholder="Найти" aria-label="Search">
          <button class="btn btn-outline-success" style="border-color: #4B371C; color: #4B371C;" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
  {% block body %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
